<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Si Stebbins Poderosa - Lección 5</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="container">
    <h1>Lección 5</h1>
    <div class="card" style="width: 18rem;" id="iniciar">
      <div class="card-body">
        <h5 class="card-title">Clasificación por reinos</h5>
        <h6 class="card-subtitle mb-2 text-muted">Resumen de último entrenamiento</h6>
        <p class="card-text"><b>Tiempo total:</b> <span id="ultimo-tiempo"></span>
        <p class="card-text"><b>Número de fallos:</b> <span id="ultimos-errores"></span></p>
        <button type="button" class="btn btn-primary" id="btn-iniciar">Iniciar entrenamiento</button>
      </div>
    </div>
    <div class="card" style="width: 18rem;" id="entrenamiento">
      <div class="card-body">
        <h5 class="card-title" id="count-card">1 / 52</h5>
        <p class="card-text m-0"><b>Tiempo:</b> <span id="span-tiempo">0m 00.00s</span></p>
        <p class="card-text"><b>Errores:</b> <span id="numero-errores">0</span></p>
        <h4><span class="badge badge-secondary">La carta:</span></h4>
        <div class="display-1 text-center"><strong><span id="carta-indice">Q</span> <span id="carta-palo"
              class="text-danger">&hearts;</span></strong></div>
        <h4 id="noerror"><div class="badge badge-secondary">Es del reino...</h4><div></h4>
        <h4 id="error"><div class="badge badge-danger">¡Incorrecto! Prueba otra vez</div></h4>
        <div id="palos" class="m-1 text-center">
          <button id="palo0" type="button" class="btn btn-light" data-id="0">&spades;</button>
          <button id="palo1" type="button" class="btn btn-light text-danger" data-id="1">&hearts;</button>
          <button id="palo2" type="button" class="btn btn-light" data-id="2">&clubs;</button>
          <button id="palo3" type="button" class="btn btn-light text-danger" data-id="3">&diams;</button>
        </div>
        <div class="m-1 text-center">
          <button type="button" class="btn btn-danger" id="btn-stop">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/node_modules/lodash/lodash.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
